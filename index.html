<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" type="image/x-icon" href="spotify.ico">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="./images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div>
                    <img width="110" src="./images/logo.svg" class="invert" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="./images/home.svg" alt="Home" />Home</li>
                    <li><img class="invert" src="./images/search.svg" alt="Search" />Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="./images/playlist.svg" alt="playlist" />
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div style="display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 14px;">
                        <img class="hamburger" width="30" height="30" src="./images/hamburger.svg" alt="">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m15 19-7-7 7-7" />
                        </svg>

                        <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m9 5 7 7-7 7" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">


                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img id="previous" src="./images/prevsong.svg" width="18px" alt="">
                            <img id="play" src="./images/play.svg" alt="" width="30px">
                            <img id="next" src="./images/nextsong.svg" width="18px" alt="">
                        </div>
                        <div class="songtime">

                        </div>

                        <div class="volume">
                            <img class="invert" width="25" src="./images/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume" id="range">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
